#SISTEMA PRINCIPALE
enabled=false
base=./shared-settings.properties
info=Sistema compresso basato su numeri scelti e piu' estratti
storage=filesystem
#numbers=1 -> 90 excl 45
numbers=\
	1 -> 9 rand 3,\
	10 -> 19 rand 3 excl 15-18,\
	20 -> 29 rand 3 excl 22-26,\
	33, 35, 30 -> 39 mostExtCouple 1 excl prev,\
	40, 47, 40 -> 49 mostExtCouple 1 excl prev,\
	51, 55, 50 -> 59 mostExtCouple 1 excl prev,\
	64, 69, 60 -> 69 mostExtCouple 1 excl prev,\
	75, 77, 70 -> 79 mostExtCouple 1 excl prev,\
	80 -> 90 rand 3 excl 81-82-84-87-89
numbers.discard=\
	1 -> 13 rand 1,\
	14 -> 27 rand 1,\
	28 -> 41 rand 1,\
	42 -> 55 rand 1,\
	56 -> 69 rand 1,\
	70 -> 90 rand 1
numbers.occurrences=10
#avoid=if not suggested
#avoid=if not strongly suggested